<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .progress-bar {
            width: 80%;
            background-color: #f3f3f3;
            border-radius: 25px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-bar-fill {
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
            width: 0%;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <h1>cCc YOZGADIUS 666 cCc ÜŞENMEYEN BOIEEE!</h1>
    <div class="progress-bar">
        <div class="progress-bar-fill">0%</div>
    </div>
    <p id="time-remaining">Time remaining: </p>

    <script>
        function updateProgressBar() {
            // İstanbul saat dilimini kullanarak mevcut saati al
            const now = new Date(new Date().toLocaleString("en-US", { timeZone: "Europe/Istanbul" }));
            const target = new Date(new Date().toLocaleString("en-US", { timeZone: "Europe/Istanbul" }));
            target.setHours(17, 30, 0, 0); // Hedef zaman 17:30

            const startOfDay = new Date(new Date().toLocaleString("en-US", { timeZone: "Europe/Istanbul" }));
            startOfDay.setHours(7, 30, 0, 0); // Günün başlangıcı 07:30

            const totalDayTime = target - startOfDay; // Günün toplam süresi
            const elapsedTime = now - startOfDay; // Geçen süre

            const progressPercentage = (elapsedTime / totalDayTime) * 100;
            const remainingTime = target - now;

            const progressBarFill = document.querySelector('.progress-bar-fill');
            progressBarFill.style.width = progressPercentage + '%';
            progressBarFill.textContent = Math.round(progressPercentage) + '%';

            const hours = Math.floor(remainingTime / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
            document.getElementById('time-remaining').textContent = 
                `Time remaining: ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateProgressBar, 1000);
        updateProgressBar(); // Sayfa yüklenir yüklenmez ilerleme çubuğunu güncelle
    </script>
</body>
</html>
